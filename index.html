<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bottom-pattern">
     <img src="./images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="top-pattern">
     <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="card">
      <div class="img-back">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="img-user">
        <img src="./images/image-victor.jpg" alt="" class="bottom-img" />
      </div>
      <div class="info">
        <h2>Victor Crest <span>26</span></h2>

        <p>Londen</p>
      </div>
   
      <div class="statis">
        <div>
          <h3 class="statis-inf">80K</h3>
          <p class="stat-app">Folowers</p>
        </div>
        <div>
          <h3 class="statis-inf">803K</h3>
          <p class="stat-app">Likes</p>
        </div>
        <div>
          <h3 class="statis-inf">1.4K</h3>
          <p class="stat-app">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
